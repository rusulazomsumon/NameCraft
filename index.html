<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <h1>Word to Icon Converter</h1>
        <input type="text" id="wordInput" placeholder="Enter your name">
        <button id="convertButton">Convert</button>
        <div id="convertedWordContainer">
            <p id="convertedWord1">
                <span id="convertedWord1Text"></span>
                <button id="copyButton1">Copy</button>
            </p>
            <p id="convertedWord2">
                <span id="convertedWord2Text"></span>
                <button id="copyButton2">Copy</button>
            </p>
            <p id="convertedWord3">
                <span id="convertedWord3Text"></span>
                <button id="copyButton3">Copy</button>
            </p>
        </div>
    
        <script src="main.js"></script>
</body>
</html>
